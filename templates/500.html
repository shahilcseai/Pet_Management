{% extends "base.html" %}

{% block title %}Server Error - Paw-Connect{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="text-center">
        <div class="mb-4">
            <i class="fas fa-exclamation-circle fa-5x text-danger"></i>
        </div>
        
        <h1 class="display-5 mb-4">500 - Server Error</h1>
        
        <p class="lead mb-4">Something went wrong on our end. Our team has been notified and we're working to fix the issue.</p>
        
        <div class="mt-5">
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-2">
                <i class="fas fa-home me-2"></i> Return Home
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-primary btn-lg">
                <i class="fas fa-arrow-left me-2"></i> Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
